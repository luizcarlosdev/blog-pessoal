<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo formul√°rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/login.css">
    <script src="./assets/javascript/login.js" defer></script>
</head>
<body>
    <form action="#">
        <div id="form-header">
            <h1>Login</h1>
        </div>

        <div id="inputs">

            <div class="input">
                <input type="email" name="" id="f_email" placeholder="Email">
            </div>

            <div class="input">
                <input type="password" name="" id="f_password" placeholder="Password">
                <button id="password-button"><i id="icon-eye" class="fa-regular fa-eye"></i></button>
            </div>
        </div>

        <div id="options">
            <div id="forgot">
                <a href="">Forgot Password?</a>
            </div>

            <div id="button">
                <input type="button" value="Login">
            </div>

            <div id="create">
                <p>Don't have an account? <a href="">Signup</a></p>
            </div>
        </div>

        <div id="anothers-options">
            <div id="or">
                <hr>
                <span>Or</span>
                <hr>
            </div>
        </div>

        <div id="social">
            <button><i class="fa-brands fa-facebook"></i></button>
            <button><i class="fa-brands fa-instagram"></i></button>
            <button><i class="fa-brands fa-x-twitter"></i></button>
        </div>
    </form>
</body>
</html>
